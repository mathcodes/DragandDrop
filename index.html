<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Musical Timelines</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/3da1a747b2.js" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Musical Timelines</h1>
    <h3>Prove your knowledge by choosing a category and ordering the list chronologically.</h3>

    <div class="card flex mx-auto" style="width: 18rem;">
      <div class="card-body mx-auto" >
        <select class="form-select" id="myList" aria-label="Default select example">
          <option selected>Choose a category</option>
          <option id="jazz" value="jazz">Jazz</option>
          <option id="guitar" value="guitar">Guitar</option>
          <option id="recording" value="recording">Recording</option>
        </select>
      </div>
    </div>


    <h2 class="label mx-auto"><span class="output"></span></h2>



    <!-- <button onclick="getOption()"> Check option </button> -->
    <button onclick="createList()"> Create List </button>

    <p>
      Fix the order of the timeline by dragging and dropping the items
      accordingly.
    </p>

    <ul class="draggable-list" id="draggable-list"></ul>
    <button class="check-btn" id="check">
      Re-Check
      <i class="fas fa-redo"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
